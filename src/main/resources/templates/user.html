<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Perfil - TaskBoard</title>
    <link th:href="@{/css/user.css}" rel="stylesheet">
</head>
<body>

<header>
    <h1>MI PERFIL</h1>
    <nav class="header-nav">
        <a href="/" class="button">Volver atrás</a>
    </nav>
</header>

<main class="profile-container">
    <div class="profile-header">
        <h2>Mi Perfil</h2>
        <span th:text="${'Miembro desde ' + #temporals.format(user.createdAt, 'dd/MM/yyyy')}">
            Miembro desde 01/01/2024
        </span>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="profile-stats">
        <div class="stat-card">
            <div class="stat-number" th:text="${boardCount}">0</div>
            <div class="stat-label">Tableros</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${categoryCount}">0</div>
            <div class="stat-label">Categorías</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${taskCount}">0</div>
            <div class="stat-label">Tareas</div>
        </div>
    </div>

    <form th:action="@{/user/{id}/update(id=${user.id})}" method="POST" class="profile-form">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="newUsername"
                   th:value="${user.username}" required>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="newEmail"
                   th:value="${user.email}" required>
        </div>

        <div class="button-group">
            <button type="submit" class="button primary-button">
                Guardar cambios
            </button>
        </div>
    </form>

</main>
</body>
</html>
