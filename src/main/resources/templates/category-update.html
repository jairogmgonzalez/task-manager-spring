<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categoría - TaskBoard</title>
    <link th:href="@{/css/category-update.css}" rel="stylesheet">
</head>
<body>

<header>
    <h1>ACTUALIZAR CATEGORÍA</h1>
    <nav class="header-nav">
        <a th:href="@{/boards/{boardId}(boardId=${board.id})}" class="button">Volver atrás</a>
    </nav>
</header>

<main class="category-container">
    <div class="category-header">
        <h2 th:text="${category.name.toUpperCase()}">Mi Perfil</h2>
        <span th:text="${'Creada el ' + #temporals.format(category.createdAt, 'dd/MM/yyyy')}">
            Creada el 01/01/2024
        </span>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="category-stats">
        <div class="stat-card">
            <div class="stat-number" th:text="${taskCount}">2</div>
            <div class="stat-label">Tareas</div>
        </div>
    </div>

    <form th:action="@{/categories/{boardId}/update/{categoryId}(boardId=${board.id}, categoryId=${category.id})}" method="POST" class="category-form">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="newName"
                   th:value="${category.name}" required>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" name="newDescription" th:text="${category.description}"></textarea>
        </div>

        <div class="button-group">
            <button type="submit" class="button primary-button">
                Guardar cambios
            </button>
            <a th:href="@{/categories/{boardId}/delete/{categoryId}(boardId=${board.id}, categoryId=${category.id})}" class="button-delete">Eliminar</a>
        </div>
    </form>

</main>
</body>
</html>
